<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="log">
            <h1 id="well">Welcome Back</h1>
            <h2 class="details">Welcome Back! Please enter your details.</h2>
             <form id="form">
                <span>
                   <label id="lemail" for="email">Email</label>
                   <input id="email" type="email" placeholder="Enter your Email">
                </span>
                <span>
                   <label id="lpass" for="">Password</label>
                   <input id="pass" type="password" placeholder="Password">
                </span> 
             </form>
             <div class="bbtn">
                <p class="t1">Remember for 30 days</p>
                <a id="fpass" href="">Forgot Password</a>
             </div>
             <div class="btns">
               <button class="btn">Sing In</button>
               <button class="btn1"><img id="imgb" src="img/icons8-google.svg">Sing In with Google</button>
            </div>
            <div class="acount">
                <p class="dont">Don`t have an Account? </p>
                <a class="singup" href="">Sing Up</a>
            </div>
        </header>
        <main class="main">
              <div class="circle"></div>
              <div class="square"></div>
        </main>
    </div>
</body>
</html>
